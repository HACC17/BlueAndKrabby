<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta content="{{with .Params.tags}}{{ delimit . ", " }}{{end}}" name="keywords">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "vendor.css" }}" /> -->
  <!-- <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" /> -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/vendor.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">

  <script>
    var hrs_baseurl = "{{ .Site.BaseURL }}";
    var hrs_identifier = "{{ .Page.URL }}";
  </script>
</head>
